name: safe_step
description: A Public Safety Application for Bangladesh.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # Maps and Location (FR-1.1, FR-1.2)
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Backend and SOS (FR-2.2, FR-6.1)
  firebase_messaging: ^14.7.9 # Notification Service (FR-2.2)
  http: ^1.1.0 # For Node.js API Gateway integration

  # SOS Trigger (FR-2.1)
  shake: ^2.2.0 # Shake gesture for SOS
  speech_to_text: ^6.6.0 # Voice command

  # Incident Reporting (FR-5.1)
  image_picker: ^1.0.4 # Photo/Video evidence
  camera: ^0.10.5+5
  path_provider: ^2.1.1

  # State Management & UI
  provider: ^6.1.1
  flutter_spinkit: ^5.2.0 # Loading animations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  # Multi-language Support (NFR-4.1)
  # generate: true
  